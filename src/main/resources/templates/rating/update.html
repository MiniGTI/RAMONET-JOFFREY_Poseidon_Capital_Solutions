<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${ratingDto}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="moodysRating" class="col-sm-2 control-label">MoodysRating</label>
				<div class="col-sm-10">
					<input type="number" step="0.0001" th:field="*{moodys}" id="moodysRating" placeholder="MoodysRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('moodys')}" th:errors="*{getMoodys}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sandPRating" class="col-sm-2 control-label">SandPRating</label>
				<div class="col-sm-10">
					<input type="number" step="0.0001" th:field="*{sand}" id="sandPRating" placeholder="SandPRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sand')}" th:errors="*{getSand}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fitchRating" class="col-sm-2 control-label">FitchRating</label>
				<div class="col-sm-10">
					<input type="number" step="0.0001" th:field="*{fitch}" id="fitchRating" placeholder="FitchRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fitch')}" th:errors="*{getFitch}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="order" class="col-sm-2 control-label">Order</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{order}" id="order" placeholder="FitchRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('order')}" th:errors="*{getOrder}"></p>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Rating">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
